<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Styles/nav.css">
    <link rel="stylesheet" href="../Styles/solicitaChamado.css">
</head>

<body>
    <header>
        <nav>
            <a href="paginaPrincipal.html">Home</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="gerenciarChamado.html">Chamados</a>

        </nav>
    </header>

    <div class="container">
        <form id="form-cadastro">
            <h1 class="title">Abertura de Chamado</h1>

            <div class="input-group">
                <label for="Nome">Assunto</label>
                <input placeholder="Problema a ser resolvido" type="text" id="input-assunto" name="assunto" required>
            </div>

            <div class="input-categoria">
                <label for="dropdown">Escolha uma categoria:</label>
                <select id="categoria" name="categoria">

                    <option class="input-categoria-option" value="option1">Hardware</option>
                    <option class="input-categoria-option" value="option2">Software</option>

                </select>
            </div>

            <div class="input-group">
                <label for="descricao">Detalhes do Problema</label>
                <textarea id="descricao" name="descricao" rows="5"
                placeholder="Descreva o problema em detalhes"
                required></textarea>
            </div>

            <label>Prioridade Do Chamado</label>
            <fieldset class="priority-group" aria-labelledby="prioridade-label">

              <div class="priority-options" role="radiogroup" aria-required="true">
                <label class="priority-option" data-level="alta">
                  <input type="radio" id="alta" name="prioridade" value="alta" required>
                  Alta
                </label>

                <label class="priority-option" data-level="media">
                  <input type="radio" id="media" name="prioridade" value="media">
                  MÃ©dia
                </label>

                <label class="priority-option" data-level="baixa">
                  <input type="radio" id="baixa" name="prioridade" value="baixa">
                  Baixa
                </label>
              </div>
            </fieldset>
            
            <button class="btn" type='submit' id="btn-cadastrar">
                Abrir chamado
            </button>
        </form>

</body>

</html>
