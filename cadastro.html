<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - JS Puro</title>
    <link rel="stylesheet" href="login.css">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <nav>
            <a href="paginaPrincipal.html">Home</a>
            <a href="cadastro.html">Cadastro</a>
            <a href="gerenciarChamado.html">Chamados</a>
        </nav>
    </header>
    <div class="container">
        <form id="form-cadastro">
            <h1 class="title">Cadastro de usuário</h1>

            <div class="input-group">
                <label for="Nome">Nome</label>
                <input placeholder="Ex: Jose da Silva" type="text" id="input-nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="Idade">Idade</label>
                <input class="input-group" placeholder="Ex: 38" type="number" id="input-idade" name="idade" required>
            </div>
            <div class="input-group">
                <label for="Email">Email</label>
                <input class="input-group" placeholder="Ex: exemplo@email.com" type="email" id="input-email"
                    name="email" required>
            </div>
            <div class="input-group">
                <label for="Senha">Senha</label>
                <input class="input-group" placeholder="123Senha0" type="password" id="input-senha" name="senha"
                    required>
            </div>

            <button class="btn" type='submit' id="btn-cadastrar">
                Cadastrar
            </button>
        </form>

        <div id="users-list-container">

        </div>
        <p id="feedbackMessage" class="mt-4 text-center"></p>
    </div>
</body>

</html>
