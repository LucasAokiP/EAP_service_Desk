<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Desk</title>
    
</head>
<body>
    <div class="container">
        <h2>Abrir Ticket - Service Desk</h2>
        <form>
            <label for="topico">Tópico</label>
            <select id="topico" name="topico" required>
                <option value="">Selecione...</option>
                <option value="hardware">Hardware</option>
                <option value="software">Software</option>
                <option value="rede">Rede</option>
                <option value="outros">Outros</option>
            </select>

            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" required placeholder="Descreva o problema..."></textarea>

            <label for="anexo">Anexo</label>
            <input type="file" id="anexo" name="anexo" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">

            <button type="submit">Enviar Ticket</button>
        </form>
    </div>
</body>
</html>
