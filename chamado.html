<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Service Desk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 40px auto;
            background: #fff;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h2 {
            text-align: center;
            margin-bottom: 24px;
        }
        label {
            display: block;
            margin-top: 16px;
            margin-bottom: 6px;
            font-weight: bold;
        }
        select, textarea, input[type="file"], button {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        button {
            background: #2980b9;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #1f6391;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Abrir Ticket - Service Desk</h2>
        <form>
            <label for="topico">Tópico</label>
            <select id="topico" name="topico" required>
                <option value="">Selecione...</option>
                <option value="hardware" class = 'categoria'>Hardware</option>
                <option value="software" class = 'categoria'>Software</option>
                <option value="rede" class = 'categoria'>Rede</option>
                <option value="outros" class= 'categoria'>Outros</option>
            </select>
            <script></script>
            <label for="descricao">Descrição</label>
            <textarea id="descricao" name="descricao" rows="5" required placeholder="Descreva o problema..."></textarea>

            <label for="anexo">Anexo</label>
            <input type="file" id="anexo" name="anexo" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">

            <button type="submit">Enviar Ticket</button>
        </form>
    </div>
</body>
</html>
