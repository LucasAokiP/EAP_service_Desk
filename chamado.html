<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>Service Desk</title>
    <link rel="stylesheet" href="chamado.css">
</head>
<body>
    <div class="container">
        <h2>Abrir Ticket - Service Desk</h2>
        <form id="form-chamado" method="post" action="#" enctype="multipart/form-data">
            <div class="input-group">
                <label for="topico">Tópico</label>
                <select id="topico" name="topico" required>
                    <option value="">Selecione...</option>
                    <option value="hardware">Hardware</option>
                    <option value="software">Software</option>
                    <option value="rede">Rede</option>
                    <option value="outros">Outros</option>
                </select>
            </div>

            <div class="input-group">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao" required placeholder="Descreva o problema..."></textarea>
            </div>

            <div class="input-group">
                <label for="anexo">Anexo</label>
                <input type="file" id="anexo" name="anexo" accept=".jpg,.jpeg,.png,.pdf,.doc,.docx">
            </div>

            <button class="btn-submit" type="submit">Enviar Ticket</button>
        </form>
    </div>
</body>
</html>
